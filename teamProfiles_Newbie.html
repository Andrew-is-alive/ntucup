<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="volleyball.png" type="image/png">
    <title>Team Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .sticky-header {
            display: flex;
            position: sticky;
            justify-content: space-between;
            align-items: center;
            top: 0;
            z-index: 1100;
            background: #f4f4f9;
            padding: 8px 8px 8px 8px;
        }
        .sticky-header h2 {
            margin: 0 0 8px 0;
            font-size: 2em;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .match-btn {
            background: #3498db;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border-radius: 10px;
            min-width: 300px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #2c3e50;
            padding: 12px 24px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn, .back-link {
                width: 100%;
                justify-content: center;
            }
        }

        .clickable-header {
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .clickable-header:hover {
            background-color: lightblue;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <script src = 'dataStorage.js'></script>
    <header id="sticky-header" class="sticky-header">
        <h2>NTU Cup System</h2>
        <div class="navigation">
            <a href="visual.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-text">Brackets</span>
            </a>
            <a href="teamProfiles_v2.html" class="nav-link">
                <i class="fas fa-user-group"></i>
                <span class="nav-text">NTUCup Teams</span>
            </a>
            <!-- <a href="teamProfiles_Newbie.html" class="nav-link">
                <i class="fas fa-user-group"></i>
                <span class="nav-text">Newbie Teams</span>
            </a> -->
        </div>
    </header>
    <h1>Team Profiles</h1>
    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Available Days</th>
                <th>Available Nights</th>
                <th class="clickable-header" onclick="openBatchInputModal()">Team Name</th>
            </tr>
        </thead>
        <tbody id="team-table-body"></tbody>
    </table>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="match-modal">
        <h2>Match History</h2>
        <div id="match-content"></div>
        <button onclick="closeModal()">Close</button>
    </div>

    <div class="modal-overlay" id="batch-input-overlay" style="display:none;"></div>
    <div class="modal" id="batch-input-modal" style="display:none;">
        <h2>Batch Input (TeamID [tab] TeamName)</h2>
        <textarea id="batch-input-area" rows="8" cols="40"></textarea>
        <br>
        <button onclick="saveBatchInput()">Save</button>
        <button onclick="closeBatchInputModal()">Cancel</button>
    </div>

    <script>
        const now = new Date();
        const keyword = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}-${String(now.getHours()).padStart(2,'0')}-${String(now.getMinutes()).padStart(2,'0')}`; // YYYY-MM-DD-HH-mm (local time)
        // Load initial data from backup file
        readFile(keyword);

        let teams = fetchNewbieTeams();
        let matches = fetchMatches();

        function populateTable() {
            let currentGroup = '';
            const tableBody = document.getElementById("team-table-body");
            tableBody.innerHTML = "";

            Object.entries(teams).forEach(([teamID, team]) => {
                
                // Determine the background color for the rank cell

                // Create the row for this team. Team ID cell is now editable.
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${teamID}</td>
                    <td>${team.availableDays}</td>
                    <td>${team.availableNights}</td>
                    <td>${team.teamName || "N/A"}</td>
                `;
                tableBody.appendChild(row);
            });
        }   

        function saveChanges(oldTeamID, button) {
            const row = button.parentElement.parentElement;
            // Get the new team ID from the first cell
            const newTeamID = row.cells[0].innerText.trim();
            
            // If team ID was changed, update it
            if (newTeamID !== oldTeamID) {
                updateTeamID(oldTeamID, newTeamID);
            }
            
            // Refresh the teams data after the potential update
            const teams = fetchNewbieTeams();
            // Use the new team ID as key (could be same as old if unchanged)
            const currentID = newTeamID;
            
            // Save availableDays and teamName in cells 4 and 5 (0-indexed)
            teams[currentID].availableDays = row.cells[1].innerText.split(',').map(Number);
            teams[currentID].availableNights = row.cells[2].innerText.split(',').map(Number);
            teams[currentID].teamName = row.cells[3].innerText.trim();
            
            saveNewbieTeams(teams);
            const matches = fetchMatches(); // refresh matches
            // Recalculate availableDays for all matches involving this team
            saveMatches(matches); // in case team ID changed
            alert("Changes saved for " + currentID);
            // edit all matches involving this team to reflect new team ID
            // Refresh the table
            window.location.reload();
            populateTable();
        }

        function closeModal() {
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("match-modal").style.display = "none";
        }

        function openBatchInputModal() {
            document.getElementById("batch-input-overlay").style.display = "block";
            document.getElementById("batch-input-modal").style.display = "block";
        }

        function closeBatchInputModal() {
            document.getElementById("batch-input-overlay").style.display = "none";
            document.getElementById("batch-input-modal").style.display = "none";
        }

        function saveBatchInput() {
            let teams = fetchNewbieTeams();
            const input = document.getElementById("batch-input-area").value.trim().split('\n');
            input.forEach(line => {
                const [id, name] = line.split(/\s+/); // split by whitespace
                if (teams[id]) {
                    teams[id].teamName = name;
                }
            });
            saveNewbieTeams(teams);
            closeBatchInputModal();
            populateTable();
        }

        window.onload = populateTable;
        document.getElementById('header-title').addEventListener('click', () => {
            window.location.href = 'index.html'; // Redirect to index.html
        });

        function readFile(keyword){
            if (localStorage.getItem('initialized') !== JSON.stringify(keyword)) {
                localStorage.setItem('initialized', JSON.stringify(keyword));
                fetch('LocalStorageBackup/ntu-cup-backup.json')
                    .then(response => response.json())
                    .then(data => {
                        for (const key in data) {
                            if (key === 'initialized') continue; // Skip the initialized key
                            localStorage.setItem(key, data[key]);
                        }
                        location.reload();
                    })
                    .catch(error => {
                        alert('Failed to import data: ' + error);
                });
            }
        }
    </script>
</body>
</html>
