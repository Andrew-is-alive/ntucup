<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="volleyball.png" type="image/png">
    <title>NTU Cup Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .sticky-header {
            display: flex;
            position: sticky;
            justify-content: space-between;
            align-items: center;
            top: 0;
            z-index: 1100;
            background: #f4f4f9;
            padding: 8px 8px 8px 8px;
        }
        .sticky-header h2 {
            margin: 0 0 8px 0;
            font-size: 2em;
            color: #2c3e50;
        }
        @media (max-width: 600px) {
            .sticky-header {
                padding: 10px 5px 5px 5px;
            }
            .sticky-header h2 {
                font-size: 1.2em;
            }
        }
        .navigation {
            display: flex;
            gap: 1.2em;
            flex-wrap: wrap;
        }
        
        .nav-link {
            text-decoration: none;
            padding: 12px 24px;
            background: white;
            color: #2c3e50;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            background: #f8f9fa;
        }

        .nav-link i {
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .navigation {
                flex-direction: row;
                flex-wrap: nowrap;
                width: 30%;
            }
            .nav-link {
                text-align: center;
                padding: 0.2em 0.2em;
                justify-content: center;
                font-size: 1.4em;
                border-radius: 20%;
                box-shadow: none;
                gap: 0.1em;
            }
            .nav-link i {
                font-size: 0.8em;
            }
            .nav-text {
                display: none;
            }
        }
        /* Basic styles for the popup */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .popup-title {
            color: #2c3e50;
            margin: 0 0 25px 0;
            font-size: 1.5em;
            text-align: center;
        }

        .match-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .scrollable-matches {
            max-height: calc(8 * 40px); /* Assuming each match row is 40px tall */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Optional: Style for each match item */
        .match-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }

        .match-item:hover {
            background: #f0f0f0;
        }

        .match-item-dated{
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: #e2e2e2;
            cursor: pointer;
            transition: background 0.2s;
        }
        .match-item-dated:hover {
            background: #818181;
        }

        .popup-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-primary, .btn-secondary {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary{
            background: red;
            color: white;
        }

        .group-label, .team-label {
            flex: 1 1 120px; /* Grow and shrink, min width 120px */
            text-align: center;
        }

        .set-container {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;          /* allows wrapping if space runs out */
        }
        .set-container input {
            flex: 1 1 40px;            /* allows shrinking */
            max-width: 60px;          /* constrain size */
        }

        .date-official-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }

        .official-search {
            min-width: 150px;
            flex: 1;
        }
        .delete-match {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #cf4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Make the layout adjust for smaller screens */
        @media (max-width: 768px) {
            .match-container {
                flex-direction: column;
                align-items: stretch;
            }

            .group-label, .team-label, .set-container, .date-official-container {
                width: 100%;
            }

            .set-container {
                justify-content: center;
            }

            .delete-match {
                align-self: center;
                width: 100%;
            }
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .btn-secondary:hover {
            background: rgb(222, 1, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .popup {
                width: 80%;
                padding: 20px;
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        /* Calendar Styles */
        .calendar-container {
            margin-top: 20px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .weekday-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #f0f0f0;
        }

        .calendar-day {
            min-height: 100px;
            border: 1px solid #ddd;
            padding: 5px;
            background: white;
        }

        .calendar-day.other-month {
            background: #f5f5f5;
            color: #999;
        }

        .calendar-date {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .calendar-matches {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .calendar-match {
            background: #e0e0e0;
            padding: 5px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .calendar-match:hover{
            background: #b7b7b7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        #calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Phone/Small screen styles */
        @media (max-width: 600px) {
            .calendar-header {
            flex-direction: row;
            gap: 4px;
            }
            .calendar-grid,
            #calendar-days {
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            }
            .weekday-header {
            font-size: 0.95fr;
            padding: 7px;
            }
            .calendar-day {
            min-height: 50px;
            padding: 3px;
            font-size: 0.3em;
            }
            .calendar-date {
            font-size: 0.9em;
            }
            .calendar-match {
            font-size: 0.95fr;
            padding: 4px;
            }
            .action-btn {
            width: 20%;
            justify-content: center;
            padding: 7px 0;
            font-size: 0.2fr;
            }
        }

        /* second popup */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .match-search {
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            color: #888;
            cursor: pointer;
        }

        /* Make it more responsive */
        @media (max-width: 768px) {
            .action-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                width: 100%;
                margin-top: 10px;
            }

            .match-search {
                width: 100%;
            }
        }

    </style>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src = 'dataStorage.js'></script>
    <script src = 'Matchinfo.js'></script>
    <header class="sticky-header">
        <h2>NTU Cup System</h2>
        <div class="navigation">
            <a href="visual.html" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-text">Brackets</span>
            </a>
            <a href="teamProfiles_v2.html" class="nav-link">
                <i class="fas fa-user-group"></i>
                <span class="nav-text">NTUCup Teams</span>
            </a>
            <a href="teamProfiles_Newbie.html" class="nav-link">
                <i class="fas fa-user-group"></i>
                <span class="nav-text">Newbie Teams</span>
            </a>
        </div>
    </header>
    <!-- Popup structure -->
    <div class="popup-overlay hidden" id="popup-overlay"></div>
    <div class="popup hidden" id="popup">
        <div class="popup-content" id="popup-content"></div>
    </div>

    <!-- Add Calendar View -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="action-btn">Previous Month</button>
            <h3 id="current-month"></h3>
            <button id="next-month" class="action-btn">Next Month</button>
        </div>
        <div class="calendar-grid">
            <div class="weekday-header">Sun</div>
            <div class="weekday-header">Mon</div>
            <div class="weekday-header">Tue</div>
            <div class="weekday-header">Wed</div>
            <div class="weekday-header">Thu</div>
            <div class="weekday-header">Fri</div>
            <div class="weekday-header">Sat</div>
        </div>
        <div id="calendar-days"></div>
    </div>

    <script>
        const now = new Date();
        const keyword = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}-${String(now.getHours()).padStart(2,'0')}`; // YYYY-MM-DD-HH (local time)
        // Load initial data from backup file
        readFile();

        let currentDate = new Date();

        function renderCalendar() {
            const matches = fetchMatches();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update header
            document.getElementById('current-month').textContent = 
                new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = '';   
            
            // Add padding days from previous month
            const firstDayOfWeek = firstDay.getDay();
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            const prevMonth = month === 0 ? 11 : month - 1;
            const prevMonthYear = month === 0 ? year - 1 : year;
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                const dateStr = `${prevMonthYear}-${String(prevMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayDiv = createDayDiv(prevMonthLastDay - i, true, dateStr);
                // Add matches for this day
                const dayMatches = Object.values(matches).filter(match => match.date === dateStr);
                const matchesContainer = dayDiv.querySelector('.calendar-matches');
                dayMatches.forEach(match => {
                    createMatchDiv(match, dayDiv, matchesContainer, dateStr);
                });
                daysContainer.appendChild(dayDiv);
            }
            
            // Add current month days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayDiv = createDayDiv(day, false, dateStr);
                // Add matches for this day
                const dayMatches = Object.values(matches).filter(match => match.date === dateStr);
                const matchesContainer = dayDiv.querySelector('.calendar-matches');
                dayMatches.forEach(match => {
                    createMatchDiv(match, dayDiv, matchesContainer, dateStr);
                });
                daysContainer.appendChild(dayDiv);
            }
            
            // Add padding days from next month
            const lastDayOfWeek = lastDay.getDay();
            const nextMonthYear = (month + 1 > 11) ? year + 1 : year;
            for (let i = 1; i < 7 - lastDayOfWeek; i++) {
                const dateStr = `${nextMonthYear}-${String((month + 2)%12).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const dayDiv = createDayDiv(i, true, dateStr);
                // Add matches for this day
                const dayMatches = Object.values(matches).filter(match => match.date === dateStr);
                const matchesContainer = dayDiv.querySelector('.calendar-matches');
                dayMatches.forEach(match => {
                    createMatchDiv(match, dayDiv, matchesContainer, dateStr);
                });
                daysContainer.appendChild(dayDiv);
            }
        }

        function createDayDiv(day, isOtherMonth, dateStr) {
            const dayDiv = document.createElement('div');
            dayDiv.className = `calendar-day${isOtherMonth ? ' other-month' : ''}`;
            if (dateStr === '2005-04-01'){
                dayDiv.innerHTML = `
                    <div class="calendar-date">${day}</div>
                    <p> Andrew Kuo's Birthday 🎉</p>
                    <p> Site Made by Andrew Kuo</p>
                    <div class="calendar-matches"></div>
                `;
            }else{
                dayDiv.innerHTML = `
                    <div class="calendar-date">${day}</div>
                    <div class="calendar-matches"></div>
                `;
            }
            return dayDiv;
        }

        function createMatchDiv(match, dayDiv, matchesContainer, dateStr){
            const matchDiv = document.createElement('div');
            matchDiv.className = 'calendar-match';
            // Parse the first two characters of team IDs
            const teamAFirst2 = match.teamAID ? match.teamAID.substring(0, 2) : '';
            const teamBFirst2 = match.teamBID ? match.teamBID.substring(0, 2) : '';
            if (window.innerWidth <= 600) {
                matchDiv.textContent = `${teamAFirst2} ${teamBFirst2}`;
            } else {
                matchDiv.textContent = `${match.group}: ${match.teamAID} vs ${match.teamBID} - ${match.official || 'No Official'}`;
            }
            matchDiv.style.background = match.status ? '#63d67e' : (match.set1[0] !== 0 && match.set1[1] !== 0) ? '#CCCCFF': '';
            if (match.locked === undefined) {
                match.locked = false; // Initialize if undefined
            }
            // Long press to lock/unlock the match
            let longPressTimer;
            matchDiv.addEventListener('mousedown', () => {
                if (!matchDiv.classList.contains('dragging')) { // Check if not dragging
                    longPressTimer = setTimeout(() => {
                        match.locked = !match.locked;
                        const matches = fetchMatches();
                        const existingMatchIndex = matches.findIndex(m => m.id === match.id);
                        matches[existingMatchIndex] = { ...match }; // Overwrite the existing match
                        saveMatches(matches); // Save updated matches
                        renderCalendar(); // Re-render calendar
                    }, 600); // 1 second for long press
                }
            });
            matchDiv.addEventListener('mouseup', () => clearTimeout(longPressTimer));
            matchDiv.addEventListener('mouseleave', () => clearTimeout(longPressTimer));
            // Add lock icon if match is locked
            if (match.locked) {
                if (window.innerWidth <= 600) {
                    matchDiv.textContent = `${teamAFirst2} ${teamBFirst2}`;
                } else {
                    matchDiv.textContent = `🔒${match.group}: ${match.teamAID} vs ${match.teamBID} - ${match.official || 'No Official'}`;
                    matchDiv.draggable = false; // Disable dragging
                }    
            }
            matchesContainer.appendChild(matchDiv);
            // Show the popup
            showMatchinfo(matchDiv, match);
            
        }


        // Add event listeners
        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });

        function readFile(){
            if (localStorage.getItem('initialized') !== JSON.stringify(keyword)) {
                localStorage.setItem('initialized', JSON.stringify(keyword));
                fetch('LocalStorageBackup/ntu-cup-backup.json')
                    .then(response => response.json())
                    .then(data => {
                    for (const key in data) {
                        localStorage.setItem(key, data[key]);
                        location.reload();
                    }
                })
                .catch(error => {
                    alert('Failed to import data: ' + error);
                });
            }
        }
    </script>
</body>
</html>
